<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='https://unpkg.com/react@16.0.0/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
  <title>Forms - Controlled Components</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/jsx">
    const rootElement = document.getElementById('root')

    class NameForm extends React.Component{
      constructor(props){
        super(props)
        this.handleSubmit = this.handleSubmit.bind(this)
      }
      handleSubmit(e){
        e.preventDefault()
        console.log({target: e.target}) //accessing form elements
        console.log({target: e.target[0].value}) //accessing first form element
        console.log(e.target.elements.username.value) //accessign form element using NAME attribute

      }
      render(){
        return(
          <form onSubmit = {this.handleSubmit}>
            <label>
              Name
              <input type="text" name="username"/>
            </label>
            <label>
              Address
              <input type="text"/>
            </label>
            <button type="submit">Submit</button>
          </form>
        )
      }
    }
    ReactDOM.render(
      <NameForm />,
      rootElement
    )
  </script>
</body>
</html>
